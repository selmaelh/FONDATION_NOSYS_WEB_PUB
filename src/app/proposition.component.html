    <div class="wrapper row2">
      <figure class="hoc container clear">
        <figcaption class="sectiontitle">
          <h6 class="heading">FORMULAIRE DE PRÉ-SÉLECTION DES PROJETS</h6>
        </figcaption>
        <div class="container" id="timeline_container">
        	<form method="post" action="#" (ngSubmit)="onSubmit(form.value)" [formGroup]="form"
        		   enctype="multipart/form-data">
        	<div class="grey-box">
        		<p class="arrowed-title">
        			<i class="fa fa-thumb-tack" aria-hidden="true"></i>
        			<strong>Informations sur le porteur du projet :</strong>
        		</p>
        		<div class="inbox-form" id="custom-button">
        			<!-- <form method="post" action="#"> -->
			            <fieldset>
			              <input class="btmspace-15 long-input" type="text" 
			              	     value="" placeholder="Nom*" [formControl]="form.controls['nom']">
			              	         <!-- <pre> {{ form.controls['nom'].valid }} </pre> -->
			              <input class="btmspace-15 long-input" type="text" 
			              	     value="" placeholder="Prenom*" [formControl]="form.controls['prenom']">
			              <div>
			              	<input class="btmspace-15 long-input" type="text" 
			              	 	   value="" placeholder="Email*" [formControl]="form.controls['email']">
			              	<span class="red-warning" *ngIf="!myEmail.valid && myEmail.dirty">
			              	     	Email invalide !</span>
			              </div>
			              <div>
			              	<input class="btmspace-15 long-input" type="text" 
			              	       value="" placeholder="Tel*" [formControl]="form.controls['telephone']">
			                <span class="red-warning" *ngIf="!myPhone.valid && myPhone.dirty">
			              	     	Numero invalide !</span>
			              </div>
			            </fieldset>
			        <!-- </form> -->
        		</div>
        	</div>
        	<div class="grey-box-2">
        		<p class="arrowed-title">
        			<i class="fa fa-thumb-tack" aria-hidden="true"></i>
        			<strong>Descriptif du projet :</strong>
        		</p>
        		<div class="inbox-form" id="custom-button">
        			<!-- <form method="post" action="#" (ngSubmit)="onSubmit(form.value)" [formGroup]="form"> -->
			            <fieldset>
			            	<select id="select" class="btmspace-15 long-input"
			            			#t (change)="displayTheme(t.value)" name="themes" 
			            			[formControl]="form.controls['thematique']">
			            	  <option value="default">-- Choisir Thématique--</option>
							  <option *ngFor="let thematique of thematiques" [ngValue]="thematique">
							  	{{thematique.intitule}}</option>
							</select>
			              	<input class="btmspace-15 long-input" type="text" 
			              		   value="" placeholder="Objectif*" [formControl]="form.controls['objectif']">
			              	<input class="btmspace-15 long-input" type="text"
			              	       value="" placeholder="Type Action*" [formControl]="form.controls['typeaction']">
			              	<p></p>
			              	<span>Date prevision</span>&nbsp;&nbsp;&nbsp;&nbsp;<ng2-datepicker [options]="options" [(ngModel)]="date" name="dateprev" [formControl]="form.controls['dateprevision']"></ng2-datepicker>
			              	<p></p>
			              	<input id="plus-space" class="btmspace-15 long-input" type="text" value="" 
			              	       placeholder="Population cible*" [formControl]="form.controls['populationcible']">
			              	<input class="btmspace-15 long-input" type="text" value="" 
			              		   placeholder="Zone géographique*" [formControl]="form.controls['zonegeographiqe']">

			                <div>
			              	<input class="btmspace-15 long-input" type="text" value="" 
			              		   placeholder="Durée action*" [formControl]="form.controls['dureeaction']">
			                <span class="red-warning" *ngIf="!myDuree.valid && myDuree.dirty && myDuree.untouched">
			              	     	Veuillez exprimer la durée en chiffres !</span>
			                </div>
			                <div>
			              	<input class="btmspace-15 long-input" type="text" 
			              		   value="" placeholder="Budget prévisionnel*" 
			              		   [formControl]="form.controls['budgetprevisionnel']">
			                <span class="red-warning" *ngIf="!myBudget.valid && myBudget.dirty && myBudget.untouched">
			              	     	Veuillez exprimer le budget en chiffres !</span>
			                </div>
			              	<input class="btmspace-15 long-input" type="text" 
			              		   value="" placeholder="Type soutien*" [formControl]="form.controls['typesoutien']">
			              	<!-- <input class="btmspace-15 long-input" type="text" 
			              		    value="" placeholder="Annexe*" [formControl]="form.controls['annexe']"> -->
			              	<input id="plus-space" class="btmspace-15 long-input" type="text" 
			              		   value="" placeholder="Etat*" [formControl]="form.controls['etat']">

			              	<!-- upload start -->
								<!--<label class="upload-button">
								  <input id="file-upl1" type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" 
								  [uploadInput]="uploadInput" [formControl]="form.controls['annexe']" multiple>
								  <input id="file-upl" type="button" class="start-upload-btn cstm-btn" 
								  (click)="startUpload()" value="upload"/>
								  &nbsp;&nbsp;&nbsp;<i *ngIf="showCheck" id="green-icon" class="fa fa-check-circle-o" aria-hidden="true"></i>
								</label>-->

							<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                                <input type="file" name="file" id="file"/>
                                <input type="submit" value="Submit" id="btnSubmit" style="visibility: hidden" class="btn btn-primary"/>
                            </form>
			              	<!--  upload end-->
			              
			              	<button type="submit" value="submit" [disabled]="!form.valid">Soumettre</button> 
			            </fieldset>
			        <!-- </form> -->
        		</div>
        	</div>
        	</form>

        </div>
      </figure>
    </div>
